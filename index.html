<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sample react</title>
    <!-- ▼▼▼ Bootstrap setting ▼▼▼ -->
    <!-- Bootstrap download from https://getbootstrap.com/docs/4.4/getting-started/download/ -->
    <!-- jQuery download from https://jquery.com/download/ -->
    <link href="manage/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="manage/js/lib/jquery-3.4.1.min.js"></script>
    <script src="manage/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!-- ▲▲▲ Bootstrap setting ▲▲▲ -->
  </head>
  <body>
    <div id="root"></div>
    <!-- React & React DOM download from https://ja.reactjs.org/docs/cdn-links.html -->
    <!-- es6-promise download from https://cdn.jsdelivr.net/npm/es6-promise@4.2.8/dist/ -->
    <!-- RequireJS download from https://requirejs.org/docs/download.html#requirejs -->
    <script>
      var require = {
        baseUrl: "manage/js",
        paths: {
          "react": "lib/react_16.12.0_development",
          "react-dom": "lib/react-dom_16.12.0_development",
          "es6-promise/auto": "lib/es6-promise_4.2.8_auto"
        },
        deps: ["components/App"],
        callback: function(App) {}
      };
    </script>
    <script src="manage/js/lib/require_2.3.6.js"></script>
  </body>
</html>
